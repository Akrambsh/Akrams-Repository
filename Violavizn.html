    <article><center>
        <h2 class="arti">Write Article</h2>
        <form id="articleForm" class="arti">
            <label for="articleContent" >Article Content:</label>
            <textarea id="articleContent" required></textarea><br/>
            <label for="articleCategory">Article Category:</label>
            <select id="articleCategory">
                <option value="AWS">AWS</option>
                <option value="Azure">Azure</option>
            </select><br/>
            <button type="submit" id="publish">Publish Article</button>
        </form>
    </article></center>

    <footer>
        &copy; 2023 Article Platform
    </footer>

    <script>
        const latestArticlesContainer = document.getElementById('latestArticles');
        const articleForm = document.getElementById('articleForm');
        const registrationForm = document.getElementById('registrationForm');
        const loginForm = document.getElementById('loginForm');

        articleForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const articleContent = document.getElementById('articleContent').value;
            const articleCategory = document.getElementById('articleCategory').value;
            const authorName = 'akram'; 
            const publicationTime = new Date().toLocaleString();

            const articleElement = document.createElement('div');
            articleElement.innerHTML = `<p><strong>${authorName}</strong> - ${publicationTime}</p>
                                        <p><em>${articleCategory}</em></p>
                                        <p>${articleContent}</p>`;
            latestArticlesContainer.innerHTML = 'AKRAM BASHA';
            latestArticlesContainer.appendChild(articleElement);
        });

        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Registration Successful');
        });

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login Successful');
        });
    </script>
